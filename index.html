<!DOCTYPE html>
<html>
  <head>
    <title>Random User Generator Application</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

     <div style="background-color:blue;color:white;" class="jumbotron">
         <header>
             <div class="text-center"  >
          <h1 >Random User Generator Application</h1>
             </div>
         </header>
        </div>

         <hr>
         <b>Gender</b>

        <div class="radio">
          <label><input type="radio" value="male" name="gender" checked>Male</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="female" name="gender">Female</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="all" name="gender">All</label>
        </div>

         <hr>
         <b>Amount</b>

        <div class="radio">
          <label><input type="radio" value="1" name="amount" checked>1</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="5" name="amount">5</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="10" name="amount">10</label>
        </div>

         <hr>


<span>
            <label for="sel1">Select Nationality:</label>
            <select class="form-control" id="nationality">
              <option>AU</option>
              <option>BR</option>
              <option>CA</option>
              <option>CH</option>
              <option>DE</option>
              <option>DK</option>
              <option>ES</option>
              <option>FI</option>
              <option>FR</option>
              <option>GB</option>
              <option>IR</option>
              <option>IE</option>
              <option>NO</option>
              <option>NL</option>
              <option>NZ</option>
              <option>TR</option>
              <option>US</option>
            </select>
        </span>

     <div class="container">

     </div>

   </body>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="users.js"></script>
</html>
